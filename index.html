<!DOCTYPE html>

<html>
  <head>
    <title>Karoline Schlemper - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo RocketSeat" />
          </span>
          <img
            id="UserPhoto"
            src="http://lorempixel.com/185/185/people/"
            alt="Foto do usuario do cartão"
          />
        </div>

        <h1 id="UserName">Karoline Schlemper</h1>
        <a
          id="UserLink"
          href="https://www.github.com/schlemperkaroline"
          target="_blank"
        >
          <img src="images/github 2.svg" alt="Ícone github" />
          <span id="UserLogin">schlemperkaroline</span></a
        >

        <p id="UserBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="SocialLinks">
          <li class="Youtube">
            <a
              href="https://www.youtube.com/channel/UC2iDJ-DzaAxJ6bk8uZXRC2w"
              target="_blank"
            >
              <img src="images/Youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>
          <li class="Facebook">
            <a href="https://facebook.com/karolineschlemper" target="_blank">
              <img src="images/Facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li class="Instagram">
            <a href="https://Instagram.com/schlemperkaroline" target="_blank">
              <img src="images/Instagram.svg" alt="Ícone instagram" />
            </a>
          </li>
          <li class="Twitter">
            <a href="https://twitter.com/schlemperkarol" target="_blank">
              <img src="images/Twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
